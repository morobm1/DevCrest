<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Apartment Skybox Tour</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox using cube of images -->
      <a-box position="0 1.6 0" depth="500" height="500" width="500" material="shader: cube; src: #skybox"></a-box>

      <!-- Define each side of the cube -->
      <a-assets>
        <img id="px" src="east.jpg">
        <img id="nx" src="west.jpg">
        <img id="py" src="top.jpg">
        <img id="ny" src="bottom.jpg">
        <img id="pz" src="south.jpg">
        <img id="nz" src="north.jpg">
      </a-assets>

      <!-- Camera with look controls for VR/360 experience -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
