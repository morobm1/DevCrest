<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My VR Room</title>
    <meta name="description" content="360 VR Room">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky
        cubemap="
          px: east.jpg;
          nx: west.jpg;
          py: top.jpg;
          ny: bottom.jpg;
          pz: south.jpg;
          nz: north.jpg;
        ">
      </a-sky>
      <a-camera position="0 1.6 0" wasd-controls-enabled="false" look-controls="true"></a-camera>
    </a-scene>
  </body>
</html>
