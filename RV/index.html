<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apartment Skybox Tour</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Skybox setup -->
      <a-sky src="/mnt/data/east.jpg" rotation="0 -90 0"></a-sky>
      <a-sky src="/mnt/data/west.jpg" rotation="0 90 0"></a-sky>
      <a-sky src="/mnt/data/north.jpg" rotation="0 0 0"></a-sky>
      <a-sky src="/mnt/data/south.jpg" rotation="0 180 0"></a-sky>
      <a-sky src="/mnt/data/top.jpg" rotation="-90 0 0"></a-sky>

      <!-- Optional: Add a camera so users can look around -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
