<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Apartment VR Room</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera to allow looking around -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Room walls -->
      <a-plane src="east.jpg" position="5 2.5 0" rotation="0 -90 0" width="10" height="5"></a-plane>
      <a-plane src="west.jpg" position="-5 2.5 0" rotation="0 90 0" width="10" height="5"></a-plane>
      <a-plane src="north.jpg" position="0 2.5 -5" rotation="0 0 0" width="10" height="5"></a-plane>
      <a-plane src="south.jpg" position="0 2.5 5" rotation="0 180 0" width="10" height="5"></a-plane>

      <!-- Ceiling and floor -->
      <a-plane src="top.jpg" position="0 5 0" rotation="-90 0 0" width="10" height="10"></a-plane>
      <a-plane src="bottom.jpg" position="0 0 0" rotation="90 0 0" width="10" height="10"></a-plane>
    </a-scene>
  </body>
</html>
